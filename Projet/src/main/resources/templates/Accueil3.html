<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container" style="overflow-x: scroll">

    <h1>Application villesim</h1>





    <div style="width: 100000px ">
        <div th:each="product : ${produits}"  style="float: left; width: 100px ">
            <a th:href="@{|/terrains-detail/${product.terrainId}|}" >
                <img th:src="@{${product.terrainImgUrl}}"  class="card-img-top" />
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
